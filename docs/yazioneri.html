<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazı Öneri Formu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/yazioneri.css">
</head>

<body class="arkaPlan">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <h1 class="baslikHosgeldiniz">Hoşgeldiniz!</h1>
        </div>
    </div>
    <div style="text-align: center; font-size: 20px;">
        <p>
            Sitemizde görmek istediğiniz yazıları bizlere iletmek için aşağıdaki formu kullanabilirsiniz!
        </p>
    </div>

    <form>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 mt-2">
                    <input type="text" class="form-control" placeholder="Adınız">
                </div>
                <div class="col mt-2">
                    <input type="text" class="form-control" placeholder="Soyadınız">
                </div>
            </div>
            <div class="form-group mt-4">
                <label for="exampleFormControlInput1">Email Adresiniz</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="isim@ornek.com">
            </div>
            <div class="form-group mt-4">
                <label for="exampleFormControlTextarea1">Yazı İçin Öneriniz</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Yazı için önerinizi önce başlık ardından detay şeklinde yazınız."></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="exampleFormControlFile1">Dosya Seçin (Zorunlu Değil)</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <input class="btn btn-success" type="submit" value="Kaydet ve Gönder">
            <input class="btn btn-danger" type="reset" value="Temizle">
        </div>
    </form>

    <script>alert("Yazı Öneri sayfamız tasarım aşamasındadır.");</script>
</body>

</html>
